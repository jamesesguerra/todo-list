<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>todo</title>
</head>
<body>
  
  <div class="container">
    <header>
      <h1>What's the plan for today?</h1>
    </header>
  
    <div class="form">
      <h3>Add a todo</h3>
      <div class="form__ctrls">
        <input type="text">
        <button>+</button>
      </div>
    </div>
  
    <div class="todos">
      <ul class="todos__list"></ul>
    </div>
  
    <div class="completed">
      <h3 class="completed__no"></h3>
      <ul class="completed__list"></ul>
      <div class="completed__clear">
        <h3>clear</h3>
      </div>
    </div>
  </div>

  <footer>
    <p>made with &lt3 by james</p>
  </footer>
 

  <script src="index.js"></script>
</body>
</html>
